<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content=
        "width=device-width,
        initial-scale=1.0" />
 
    <title>Siren Sounds</title>
    <link rel="stylesheet" href="style.css"> <!--Link to style of clock for FRONTEND-->
</head>
 
<body>

    <div id="date">mon day,year</div>
    <div id="clock">8:10:45</div>
    
 
    <script>
        setInterval(showTime, 1000);
        function showTime() {
            let time = new Date();
            let hours = time.getHours();
            let mins = time.getMinutes();
            let secs = time.getSeconds();
            //let day = time.getDay();
            //let mon = time.getMonth();
            //let date = time.getDate();
            //let year = time.getFullYear();
            am_pm = "AM";
            
            //Convert clock to 12 hr format
            if (hours > 12) {
                hours -= 12;
                am_pm = "PM";
            }
            if (hours == 0) {
                hours = 12;
                am_pm = "AM";
            }
            
            //update time and seconds if less than 10
            hours = hours< 10 ? "0" + hours : hours;
            mins = mins < 10 ? "0" + mins : mins;
            secs = secs < 10 ? "0" + secs : secs;
         
         
            var currentDate  = new Date(),
            currentDay   = currentDate.getDate() < 10 
                 ? '0' + currentDate.getDate() 
                 : currentDate.getDate(),
            currentMonth = currentDate.getMonth() < 9 
                 ? '0' + (currentDate.getMonth() + 1) 
                 : (currentDate.getMonth() + 1);
         
            //date formatting
            let dow = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            let months = ["January", "February", "March", "April", "May", "June", "July","August", "September", "October", "November", "December"];

            document.getElementById("date").innerHTML = currentDay + '/' + currentMonth + '/' +  currentDate.getFullYear();
            document.getElementById("date").innerHTML = months[currentMonth - 1] + " " + currentDay + "," + currentDate.getFullYear();
         
            
            //display current time and date
            //let currentDate = dow[day] + "," + months[mon] + " " + date + " " + year;
            let currentTime = hours + ":"
                + mins + ":" + secs + am_pm;
            //document.getElementByClassName("date")[0]
               // .innerHTML = currentDate;
            document.getElementById("clock")
                .innerHTML = currentTime;
        }
 
        showTime();
    </script>
</body>
 
</html>
